<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="showView">
      <button class="bgr-while">đổi background</button>
      <div id="modal">
        <img
          class="imgModal"
          src="https://png.pngtree.com/png-clipart/20210309/original/pngtree-vietnamese-new-year-tet-design-png-image_5905532.png"
          alt=""
        />
        <div class="modal-content">
          <h4>Anh Ngọc Chương sẽ lì xì cho bạn</h4>
          <h3 id="money-lucky"></h3>
          <button id="cancel"><p>em cảm ơn anh Chương</p></button>
        </div>
      </div>
    </div>
  </body>
  <script>
    let arr = [
      "10k",
      "10k",
      "20k",
      "10k",
      "40k",
      "20k",
      "10k",
      "30k",
      "10k",
      "50k",
      "10k",
      "40k",
      "10k",
      "20k",
      "40k",
      "10k",
      "20k",
      "50k",
      "20k",
      "10k",
      "50k",
      "20k",
      "10k",
    ];
    let baoLiXi = [
      "https://cdn.pnj.io/images/detailed/70/gj0000y060000-bao-li-xi-loi-vang-24k-pnj-kim-nguyen-bao-02.png",
      "https://vietnamgreetings.com/uploads/plugin/product_items/980/1637920244-1465173908-bao-li-xi-greenwood-lxh102-tui-6c.png",
      "https://nhasachphuongnam.com/images/thumbnails/435/537/detailed/186/hd7.png",
    ];
    document.addEventListener("DOMContentLoaded", function () {
      const view = document.getElementById("showView");
      for (let i = 0; i < 10; i++) {
        const item = document.createElement("img");
        item.className = "item";
        const imgIndex = Math.floor(Math.random() * baoLiXi.length);
        item.src = baoLiXi[imgIndex];
        item.style.animationDuration = Math.random() * 5 + 5 + "s";
        item.style.left = Math.random() * 100 + "%";
        item.style.width = Math.random() * 2 + 2 + "rem";

        view.appendChild(item);

        item.addEventListener("click", function (event) {
          event.stopPropagation();
          if (event.target.classList.contains("item")) {
            openModal();
            console.log(event.target);
          }
        });
      }
      function handleData() {
        const money = Math.floor(Math.random() * arr.length);
        const dataDisplayed = document.getElementById("money-lucky");
        dataDisplayed.textContent = arr[money];
      }

      function openModal() {
        handleData();
        document.getElementById("modal").style.display = "block";
      }

      const modal = document.getElementById("modal");
      const cancel = document.getElementById("cancel"); // Prevent modal click and button click from propagating to the view
      modal.addEventListener("click", function (event) {
        event.stopPropagation();
      });
      cancel.addEventListener("click", function (event) {
        event.stopPropagation();
        document.getElementById("modal").style.display = "none";
      }); // Prevent view click from logging and triggering modal actions
      view.addEventListener("click", function (event) {
        event.stopPropagation();
        console.log("Clicked on the background, no action taken");
      });
    });

    const background = document.querySelector(".bgr-while");
    const content = document.getElementById("showView");
    const body = document.body;
    background.addEventListener("click", function () {
      if (background.classList.contains("bgr-while")) {
        background.classList.remove("bgr-while");
        background.classList.add("bgr-moonlight"); // Thay đổi class khi click
        body.style.background = "black";
        content.style.background = "black";
      } else {
        background.classList.remove("bgr-moonlight");
        background.classList.add("bgr-while"); // Trở lại class ban đầu
        body.style.background = "white";
        content.style.background = "white";
      }
    });
  </script>
</html>
